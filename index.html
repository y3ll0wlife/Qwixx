      <button id="redLock" onclick="keepRedLock();score()">LOCK</button>

    <div id="yellowRow">

      <button id="yellow7" onclick="keepyellow7();score()">7</button>
      <button id="yellow8" onclick="keepyellow8();score()">8</button>
      <button id="yellow9" onclick="keepyellow9();score()">9</button>
      <button id="yellow10" onclick="keepyellow10();score()">10</button>
      <button id="yellow11" onclick="keepyellow11();score()">11</button>
      <button id="yellow12" onclick="keepyellow12();score()">12</button>

      <button id="yellowLock" onclick="keepyellowLock();score()">LOCK</button>
    </div>

    <div id="greenRow">
      <input type="checkbox" onclick="checkedGreen()" id="checkGreen" /><br />

      <button id="green2" onclick="keepgreen2();score()">12</button>
      <button id="green3" onclick="keepgreen3();score()">11</button>
      <button id="green4" onclick="keepgreen4();score()">10</button>
      <button id="green5" onclick="keepgreen5();score()">9</button>
      <button id="green6" onclick="keepgreen6();score()">8</button>

    <div id="blueRow">
      <input type="checkbox" onclick="checkedBlue()" id="checkBlue" /><br />

      <button id="blue2" onclick="keepblue2();score()">12</button>
      <button id="blue3" onclick="keepblue3();score()">11</button>
      <button id="blue4" onclick="keepblue4();score()">10</button>

    </div>

    <div id="penaltiRow">
      <div id="pen1" onclick="penaltie1();score()">X</div>
      <div id="pen2" onclick="penaltie2();score()">X</div>
      <div id="pen3" onclick="penaltie3();score()">X</div>
      <div id="pen4" onclick="penaltie4();score()">X</div>
    </div>

    <h4 id="score"></h4>

    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <button id="reset" type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure that you want to reset?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="reset()">Yes</button>
          </div>
        </div>
      </div>
    </div>
